{% extends 'todo/base.html' %}

{% block content %}

<h3 class="container text-center">Create A ToDo</h3>
<!-- {% csrf_token %}
{{ form.as_p }} -->

<div class="row justify-content-center mt-6">
	<div class="col-md-6">
		{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% endif %}
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="title" style="color: white;">Title</label>
				<input type="text" name="title" class="form-control" id="title" required>
			</div>
			<br>
			<div class="form-group">
				<label for="memo" style="color: white;">Description</label>
				<textarea name="memo" class="form-control" id="memo" style="height: 15rem;"></textarea>
			</div>
			<br>
			<div class="form-group form-check">
				<label class="form-check-label" for="important" style="color: white;">Important</label>
				<input type="checkbox" name="important" class="form-check-input" id="important">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div>

{% endblock %}
