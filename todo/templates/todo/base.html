<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous">

		<style>
			.btn {
				border-color: white;
				border-width: 0.1rem;
			}
		</style>

		<title>ToDo Task</title>
	</head>

	<body style="background-image: linear-gradient(120deg, #975de2, #e45050);">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid container">
				<a class="navbar-brand" href="{% url 'home' %}">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse container" id="navbarText">

					{% if user.is_authenticated %}
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'createtodo' %}">Create ToDo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'currenttodo' %}">Current ToDos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'completedtodo' %}">Completed ToDos</a>
						</li>
					</ul>
					<span class="navbar-text">
						Logged In As {{user.username}}
					</span>
					<span class="navbar-text">
						<form action="{% url 'logoutuser' %}" method="POST" class="container">
							{% csrf_token %}
							<button class="btn btn-danger" type="submit">Logout</button>
						</form>
					</span>

					{% else %}
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'signupuser' %}">SignUp</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'loginuser' %}">Login</a>
						</li>
					</ul>
					<span class="navbar-text">
						ToDo Task
					</span>
					{% endif %}
				</div>
			</div>
		</nav>
		<br><br><br>

		{% block content %}
		{% endblock %}

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
	</body>

</html>
